<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPsalm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Scegli un file di VideoPsalm per vederne il contenuto</h2>
    <input type="file" id="fileInput" accept=".json" style="display: none;"> 
    <div id="dropZone">Drag and Drop your JSON file here, or click to select a file</div>

    <div id="availableFiles">
        <h3>Ready SongBooks:</h3>
        <ul id="fileList"></ul>
    </div>

    <div id="songList">
        <h3 id="songListTitle"></h3>
        <ul id="songListItems"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
