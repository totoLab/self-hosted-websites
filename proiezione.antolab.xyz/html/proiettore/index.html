<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoPsalm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <img id="logo" src="logo.png" alt="logo">
    <a id="ghlink" href="https://github.com/totoLab/self-hosted-websites/tree/main/proiezione.antolab.xyz">
        <i class="fa fa-github"></i>
        <h5>Github Repo</h5>
    </a>
    <h2>Scegli un file di VideoPsalm per vederne il contenuto</h2>
    <input type="file" id="fileInput" accept=".json" style="display: none;"> 
    <div id="dropZone">Drag and Drop your JSON file here, or click to select a file</div>
    
    <div id="availableFiles">
        <h3>oppure clicca su uno dei file pronti</h3>
        <ul id="fileList"></ul>
    </div>
    
        <div id="search-box" style="display: none;">
            <label for="search">Search:</label>
            <input type="search" id="search" name="query" placeholder="Inserisci titolo, parole...">
            <div id="search-loading-bar"></div>
        </div>
    
    <div id="songList">
        <h3 id="songListTitle"></h3>
        <ul id="songListItems"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
