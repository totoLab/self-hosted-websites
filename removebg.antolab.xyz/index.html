<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="logo.png" alt="logo">
        <a id="ghlink" href="https://github.com/totoLab/self-hosted-websites/tree/main/removebg.antolab.xyz">
            <i class="fa fa-github"></i>
            <h5>Github Repo</h5>
        </a>
        <h1>Background Remover</h1>
        
        <div id="dropzone" class="dropzone">
            <input type="file" id="fileInput" accept="image/*" class="file-input">
            <div class="dropzone-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="upload-icon">
                    <path d="M21.2 15c.7-1.2 1-2.5.7-3.9-.6-2-2.4-3.6-4.4-3.9C16.1 6.6 14.2 5 12 5c-2.5 0-4.6 1.8-4.9 4.2-.7.3-1.3.8-1.8 1.4a4.9 4.9 0 0 0-1.1 3.5C4.8 15.5 6.3 17 8 17h3v3l3 2 3-2v-3h3c1.4 0 2.8-1.1 2.8-2.5 0-.8-.4-1.6-1-2z"/>
                </svg>
                <p>Drag and drop an image here or click to upload</p>
            </div>
        </div>

        <div class="image-preview-container">
            <div class="original-image-container">
                <h2>Original Image</h2>
                <img id="originalImage" src="" alt="Original Image">
            </div>
            
            <div class="processed-image-container">
                <h2>Background Removed</h2>
                <div id="processedImageWrapper" class="processed-image-wrapper">
                    <canvas id="processedCanvas"></canvas>
                    <button id="downloadButton" class="download-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
